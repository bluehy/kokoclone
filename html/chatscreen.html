  <!--  -->
  <body id="chat-screen">

    <!-- layout =============== -->
    <div id="wrap">
      <!-- status bar -->
      <div class="statusbar">
        <div class="statusbar__column">
          <span>No service</span>
          <i class="fas fa-wifi"></i>
        </div>
        <div class="statusbar__column">
          <span>18:43</span>
        </div>
        <div class="statusbar__column">
          <span>100%</span>
          <i class="fas fa-battery-full"></i>
          <i class="fas fa-bolt"></i>
        </div>
      </div>

      <!-- 설정 헤더 -->
      <header class="alt-header">
         <div class="alt-header__column">
            <a href="./chats.html">
               <i class="fas fa-chevron-left fa-lg"></i>
            </a>
         </div>
         <div class="alt-header__column">
            <h1 class="alt-header__title">Puppy</h1>
         </div>
         <div class="alt-header__column">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-bars fa-lg"></i></span>
         </div>
      </header>

      <!-- 설정페이지 구성 -->
      <main class="main-screen main-chat">
        <!-- time stamp -->
        <div class="chat__timestamp">
         <span>Tuesday, March 16, 2021</span>
        </div>

        <!-- 수신 메시지 -->
        <div class="message-row">
           <img src="https://images.unsplash.com/photo-1587402092301-725e37c70fd8?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=400&q=80" />
            <div class="message-row__content">
               <span class="message__author">Puppy</span>
               <div class="message__text">
                  <span class="message__bubble">Hi!</span>
                  <span class="message__time">12:37</span>
               </div>
            </div>
        </div>
     
        <!-- 발신 메시지 -->
        <div class="message-row message-row--own">
          <div class="message-row__content">
             <div class="message__text">
                <span class="message__bubble">Hi Nice to meet you.</span>
                <span class="message__time">14:01</span>
             </div>
          </div>
      </div>
   </main>
   
   <!-- message input -->
   <form action="" class="reply">
      <input type="text" />
   </form>

    </div>
    <!-- script ================ -->
    <script src="https://kit.fontawesome.com/0541816620.js" crossorigin="anonymous"></script>
  </body>
