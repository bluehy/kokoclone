  <body>

    <!-- layout =============== -->
    <div id="wrap">
      <!-- status bar -->
      <div class="statusbar">
        <div class="statusbar__column">
          <span>No service</span>
          <i class="fas fa-wifi"></i>
        </div>
        <div class="statusbar__column">
          <span>18:43</span>
        </div>
        <div class="statusbar__column">
          <span>100%</span>
          <i class="fas fa-battery-full"></i>
          <i class="fas fa-bolt"></i>
        </div>
      </div>

      <!-- 친구목록 헤더 -->
      <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons">
          <span>
            <i class="fas fa-search fa-lg"></i>
          </span>
          <span>
            <i class="fas fa-music fa-lg"></i>
          </span>
          <span>
            <i class="fas fa-cog fa-lg"></i>
          </span>
        </div>
      </header>

      <!-- aside -->
      <a href="#" class="friends-display-link"><i class="fas fa-info-circle"></i> Friends' Names Display <i class="fas fa-chevron-right fa-xs"></i></a>

      <!-- 친구 목록 -->
      <main class="main-screen">
        <!-- my profile -->
        <div class="user-component">
          <div class="user-component__column">
            <div class="user-component__avatar user-component__avatar--xl">
              <span class="hidden">프로필사진</span>
            </div>
            <div class="user-component__text">
              <h4 class="user-component__title">사모예드</h4>
            </div>
          </div>
          <div class="user-component__column">
          </div>
        </div>

        <!-- friends list -->
        <div class="friends-screen__channel">
          <div class="friends-screen__channel-header">
            <p>Channel</p>
            <i class="fas fa-chevron-up fa-xs"></i>
          </div>
          <!-- channel list -->
          <div class="user-component">
            <div class="user-component__column">
              <div class="user-component__avatar user-component__avatar--xs">
                <span class="hidden">프로필사진</span>
              </div>
              <div class="user-component__text">
                <h4 class="user-component__title user-component__title--not-bold">Channel</h4>
              </div>
            </div>
            <div class="user-component__column">
              <div>
                <span>2</span>
                <i class="fas fa-chevron-right fa-xs"></i>
              </div>
            </div>
          </div>
        </div>
      </main>

      <!-- 네비게이션바 -->
      <nav class="navbar">
        <ul class="nav__ul">
           <li class="nav__li">
              <a class="nav__a" href="./friends.html">
                 <i class="fas fa-user fa-lg"></i>
                 <span class="hidden">friends</span>
              </a>
           </li>
           <li class="nav__li">
              <a class="nav__a" href="./chats.html">
                 <span class="nav__alarm badge-component">99</span>
                 <i class="far fa-comment fa-lg"></i>
                 <span class="hidden">chats</span>
              </a>
           </li>
           <li class="nav__li">
              <a class="nav__a" href="./search.html">
                 <i class="fas fa-search fa-lg"></i>
                 <span class="hidden">search</span>
              </a>
           </li>
           <li class="nav__li">
              <a class="nav__a" href="./more.html">
                 <span class="nav__alarm badge-component badge-component-xs"></span>
                 <i class="fas fa-ellipsis-h fa-lg"></i>
                 <span class="hidden">more</span>
              </a>
           </li>
        </ul>
     </nav>

    </div>

    <script src="https://kit.fontawesome.com/0541816620.js" crossorigin="anonymous"></script>
